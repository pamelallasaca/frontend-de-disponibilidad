<div>
    <form
      class="content"
      id="form-disponibilidad"
      (submit)="registraDisponibilidad()"
    >
    <div class="submit-form">

        <div class="row">
          <div class="col-lg-12">
            <h6>Registro de Disponibilidad</h6>
          </div>
        </div>
  

        <div class="row" style="margin-top: 3%">
            <div class="col-lg-6">
          <label for="horaInicio">Hora Inicio</label>
          <input type="time" id="horaInicio" name="horaInicio"  class="form-control"  [(ngModel)]="disponibilidad.horaInicio"
          />
        </div>


        <div class="col-lg-6">
          <label for="horaFin">Hora Fin</label>
          <input  type="time"   id="horaFin" name="horaFin" class="form-control"   [(ngModel)]="disponibilidad.horaFin"
          />
        </div>
  </div>

  <div class="row" style="margin-top: 3%">
        
        <div class="col-lg-4">
         <label for="dia">DÃ­a</label>
          <select
            id="dia"  name="dia"  class="form-control"  [(ngModel)]="disponibilidad.dia">
            <option *ngFor="let dia of dias" value="{{ dia }}">
              {{ dia }}
            </option>
          </select>
        </div>
  

        <div class="col-lg-4">
          <label for="ciclo">Ciclo</label>
          <select
            id="ciclo"  name="ciclo"   class="form-control"  [(ngModel)]="disponibilidad.ciclo!.idCiclo" >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let ciclo of ciclos" value="{{ ciclo.idCiclo }}">
              {{ ciclo.nombre }}
            </option>
          </select>
        </div>

        
  
        <div class="col-lg-4">
          <label for="usuario">Usuario</label>
          <select
            id="usuario"  name="usuario" class="form-control"  [(ngModel)]="disponibilidad.usuario!.idUsuario">
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let usuarios of usuarios" value="{{ usuarios.idUsuario }}">
              {{ usuarios.nombres }}
            </option>
          </select>
        </div>

    </div>

        <div class="row" style="margin-top: 3%">
          <div class="col-lg-12">
            <button class="btn btn-success">Registrar</button>
          </div>
        </div>

      </div>

    </form>
    
  </div>
